<html>
<head>
<title>Entreprise Registration Form</title>
<link rel="stylesheet" href="form_entreprise.css">

</head>
 
<body>
<h3>Entreprise Details</h3>

 
<table align="center" cellpadding = "10">
    
<!----- Nom de l'entreprise ---------------------------------------------------------->
<div class="form-style-2"><tr>
<td>Nom de l'Entreprise</td>
<td><input type="text" name="Nom_dentreprise" />

</td>
</tr>

<!----- Nom du Secteur ---------------------------------------------------------->
<div class="form-style-2"><tr>
    <td>Nom du Secteur</td>
    <td><input type="text" name="Nom_du_secteur" />
    
    </td>
    </tr>

<!----- Email Id ---------------------------------------------------------->
<tr>
<td>Adress Email</td>
<td><input type="text" name="Email_Id" maxlength="100" /></td>
</tr>
 
<!----- Mobile Number ---------------------------------------------------------->
<tr>
<td>Numéro de téléphone</td>
<td>
<input type="text" name="Mobile_Number"  />

</td>
</tr>


<!----- Fax ---------------------------------------------------------->
<tr>
    <td>FAX </td>
    <td>
    <input type="text" name="FAX"  />
    
    </td>
    </tr>
 
 
<!----- Address de l'entreprise ---------------------------------------------------------->
<tr>
<td>Addresse de l'entreprise <br /><br /><br /></td>
<td><textarea name="Address" rows="4" cols="30"></textarea></td>
</tr>
 
<!----- City ---------------------------------------------------------->
<tr>
<td>Ville</td>
<td><input type="text" name="City" maxlength="30" />
(max 30 characters a-z and A-Z)
</td>
</tr>
 
<!-----Code Postale ---------------------------------------------------------->
<tr>
<td>Code postale</td>
<td><input type="text" name="Pin_Code" maxlength="6" />
(6 digit number)
</td>
</tr>
 
<!----- Matricule Fiscale ---------------------------------------------------------->
<tr>
<td>Matricule Fiscale</td>
<td><input type="text" name="Matricule Fiscale"  />

</td>
</tr>
 
<!----- Forme Juridique ---------------------------------------------------------->
<tr>
<td>Forme Juridique</td>
<td><input type="text" name="Forme Juridique"  /></td>
</tr>

<!----- Capitale Social ---------------------------------------------------------->
<tr>
    <td>Capitale Social</td>
    <td><input type="text" name="Capitale Social"  /></td>
    </tr>

 


<!----- Commentaire ---------------------------------------------------------->
<tr>
    <td>Commentaire <br /><br /><br /></td>
    <td><textarea name="Commentaire" rows="4" cols="30"></textarea></td>
    </tr>


</div>

<!----- Submit and Reset ------------------------------------------------->
<tr>
<td colspan="2" align="center">
<input id= bt1 type="submit" value="Submit">
<input  id= bt2 type="reset" value="Reset">
</td>
</tr>
</table>
 
</form>
 
</body>
</html>
